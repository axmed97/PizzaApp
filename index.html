<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="pizza">
        <div class="pizza-side">
            <img id="pizzaImg" class="droppable" src="image/toppng.com-fixed-price-pizza-pizza-dough-clipart-541x541.png" alt="">
        </div>
        <div class="pizza-controls py-1 px-2">
            <div class="pizza-size">
                <div class="pizza-title text-center">
                    <h5>Select size</h5>
                </div>
                <div class="pizza-sizes d-flex align-items-center justify-content-around">
                    <div class="form-group">
                        <input type="radio" value="large" name="size" id="large">
                        <label for="large">Large</label>
                    </div>
                    <div class="form-group">
                        <input checked type="radio" value="medium" name="size" id="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" value="small" name="size" id="small">
                        <label for="small">Small</label>
                    </div>
                </div>
                <hr>
            </div>
            <div class="pizza-ingredients">
                <div class="pizza-title text-center">
                    <h5>Select ingredients</h5>
                </div>
                <select id="tab-select" class="form-select custom-select my-3 ">
                    <option value="tab1">type of meat</option>
                    <option value="tab2">spices</option>
                    <option value="tab3">additions</option>
                </select>
                <div id="tab1" class="pizza-ingre-items pizzaSlider py-2 active">
                    <div class="pizza-item" >
                        <img id="peper" src="image/red-chili-pepper.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/salt.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/spice.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/pepper.png" alt="">
                    </div>
                </div>
                <div id="tab2" class="pizza-ingre-items pizzaSlider py-2 ">
                    <div class="pizza-item">
                        <img src="image/meat.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/chicken.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/fish.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/bacon.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/sausage.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/pepperoni.png" alt="">
                    </div>
                </div>
                <div id="tab3" class="pizza-ingre-items pizzaSlider py-2">
                    <div class="pizza-item">
                        <img src="image/icons8-cheese-64.png">
                    </div>
                    <div class="pizza-item">
                        <img src="image/icons8-tomato-66.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/icons8-food-85.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/icons8-mushroom-64.png" alt="">
                    </div>
                    <div class="pizza-item">
                        <img src="image/icons8-olive-48.png" alt="">
                    </div>
                </div>
                
                
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
